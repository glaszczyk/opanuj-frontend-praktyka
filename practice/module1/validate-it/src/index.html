<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>Validation - Demo App</title>
	<script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 p-4">
<div class="max-w-4xl mx-auto">
	<form class="flex flex-col" id="form">
		<label for="value-to-check">Number</label>
		<input
			class="rounded-md p-4 shadow-lg"
			type="number"
			step="any"
			id="value-to-check"
			required
			placeholder="Enter a number between 0 and 100"
		/>
		<div class="grid grid-cols-2 gap-x-2">
			<button
				class="rounded-md text-lg bg-blue-200 hover:bg-blue-800 hover:text-white p-4 mt-4"
				id="handle-validation"
				type="submit"
			>
				Validate It!
			</button>
			<button
				class="rounded-md text-lg bg-red-200 hover:bg-red-800 hover:text-white p-4 mt-4"
				id="handle-clear"
				type="reset"
			>
				Clear!
			</button>
		</div>
		<div class="text-lg mt-4" id="validation-result"></div>
	</form>
</div>
<script type="module" src="./index.ts"></script>
</body>
</html>
